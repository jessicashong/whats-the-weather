<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- bootstrap elements -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="search">
                <h2>Search for a City: </h2>
                <form id="user-form">
                  <input name="city" id="cityInput" type="text" autofocus="true" class="form-input" placeholder="Houston" />
                  <button type="submit" class="btn searchBtn">Search</button>
                </form>
              </div>
            <section class="recent-searches">
                <h3>Recent Searches: </h3>
            </section>
        </div>
        <div class="col-12 col-md-8 col-lg-9">
            <section class="searched-city">
                <h2 id="searchedCity"></h2>
                <img id="weatherIcon" />
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                
            </section>

            <h3 id="forecast">5-Day Forecast: </h3>
            <section class="row five-day">
            </section>
        </div>
      </div>



    
    <div class="footer">
        <footer>Â© Jess Hong 2022</footer>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
